<h1 class="head-two" ><i class="fas fa-cog icon-skill"></i> My Skills</h1>
<div class="skills-icons">
  <div class="skill-card html">
    <i class="fab fa-html5"></i>
    <div class="skill-info">HTML is a markup language for structuring web pages.</div>
  </div>

  <div class="skill-card css">
    <i class="fab fa-css3-alt"></i>
    <div class="skill-info">CSS styles and designs web pages beautifully.</div>
  </div>

  <div class="skill-card js">
    <i class="fab fa-js"></i>
    <div class="skill-info">JavaScript makes pages interactive and dynamic.</div>
  </div>
</div>
<script>
  const skillCards = document.querySelectorAll('.skill-card');

  skillCards.forEach(card => {
    card.addEventListener('click', () => {
      
      if (card.classList.contains('active')) {
        card.classList.remove('active');
      } else {
        
        skillCards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
      }
    });
  });
</script>
